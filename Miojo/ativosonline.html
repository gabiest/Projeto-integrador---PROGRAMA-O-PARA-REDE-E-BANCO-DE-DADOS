    <main class="conteudo">
        <h1>Ativos Online</h1>
        <p>Lista de todos os dispositivos atualmente online na sua rede.</p>
        <div class="recent-orders">
            <table>
                <thead>
                    <tr>
                        <th>Nome do Ativo</th>
                        <th>Identificador (ID/IP)</th>
                        <th>Status</th>
                        <th>Condição</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script src="js/assets.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Script para filtrar e mostrar apenas ativos online
        document.addEventListener('DOMContentLoaded', () => {
            const onlineAssets = Assets.filter(asset => asset.status === 'Online');
            const tableBody = document.querySelector('.recent-orders tbody');
            onlineAssets.forEach(asset => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${asset.assetName}</td>
                    <td>${asset.assetId}</td>
                    <td class="success">${asset.status}</td>
                    <td class="${asset.condition === 'Crítico' ? 'danger' : asset.condition === 'Alerta' ? 'warning' : 'success'}">${asset.condition}</td>
                    <td class="primary">Detalhes</td>
                `;
                tableBody.appendChild(tr);
            });
        });
    </script>
